<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CinemaX - Movie Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header" class="header">
    <div class="container header-container">
      <h1 class="logo">CinemaX</h1>
      <nav id="nav" class="nav">
        <ul class="nav-list">
          <li><a href="#hero" class="nav-link">Home</a></li>
          <li><a href="#movie-section" class="nav-link">Movies</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <button id="burger" class="burger" aria-label="Toggle menu">&#9776;</button>
    </div>
  </header>

  <section id="hero" class="hero">
    <div class="container hero-content">
      <h2>Explore the World of Movies</h2>
      <p>Discover trending films, classics, and new releases all in one place.</p>
    </div>
  </section>

  <main>
    <section class="movie-controls container" aria-label="Movie controls">
      <input type="text" id="search-input" placeholder="Search movies..." aria-label="Search movies" />
      <select id="sort-select" aria-label="Sort movies">
        <option value="default">Sort by</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
      </select>
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </section>

    <section id="movie-section" class="movie-section container" aria-label="Movie list" tabindex="0">
    </section>

    <section id="contact" class="contact-section container" aria-label="Contact section">
      <h2>Contact Us</h2>
      <form id="contact-form" class="contact-form" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name" />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email" />
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Your message"></textarea>
        
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
      <p id="form-status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>Â© 2025 CinemaX. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
